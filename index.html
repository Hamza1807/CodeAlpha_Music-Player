<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-player">
        <div class="player-controls">
            <button id="prev">Prev</button>
            <button id="play-pause">Play</button>
            <button id="next">Next</button>
            <input type="range" id="volume-control" min="0" max="1" step="0.1">
        </div>
        <div class="current-track">
            <p id="track-title">No track playing</p>
        </div>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search music...">
        </div>
        <div class="upload-section">
            <input type="file" id="file-input" multiple>
        </div>
        <div class="playlist">
            <h3>Playlist</h3>
            <ul id="playlist"></ul>
        </div>
        <div class="categories">
            <h3>Categories</h3>
            <ul id="categories">
                <li data-category="all">All</li>
                <li data-category="pop">Pop</li>
                <li data-category="rock">Rock</li>
                <li data-category="jazz">Jazz</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
